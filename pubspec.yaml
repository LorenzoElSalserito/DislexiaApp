name: thesis_project
description: "Thesis Project for Dyslexia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.0
  path: ^1.8.0
  shared_preferences: ^2.0.8
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  flutter_tts: ^4.0.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/words.txt
    - lib/assets/sentences.txt
    - lib/assets/paragraphs.txt
    - lib/assets/pages.txt

